# Pre-commit hooks for NixOS configuration quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard hooks for file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        files: \.(yaml|yml)$
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Check line endings

  # NixOS-specific: Use system-installed tools instead of downloading
  # These are already available via your NixOS packages
  # Note: markdownlint removed (not in system packages, can be added if needed)

  # Local custom hooks
  - repo: local
    hooks:
      # Check for required YAML frontmatter in documentation
      - id: check-markdown-frontmatter
        name: Check Markdown frontmatter
        entry: python3 scripts/check-frontmatter.py
        language: system
        files: ^docs/.*\.md$
        pass_filenames: true

      # Warn about temporal markers in documentation
      - id: check-temporal-markers
        name: Warn about temporal markers
        entry: bash -c 'grep -nE "(Week [0-9]+|Phase [0-9]+|NEW 2025|ENHANCED|UPDATED)" "$@" || true'
        language: system
        files: ^docs/.*\.md$
        pass_filenames: true

      # Check for hardcoded usernames (except in comments marked USER-SPECIFIC)
      - id: check-hardcoded-usernames
        name: Check for hardcoded usernames
        entry: bash -c 'if grep -nE "guyfawkes" "$@" | grep -v "USER-SPECIFIC" | grep -v "username = "; then echo "Found hardcoded username!"; exit 1; fi'
        language: system
        files: \.(nix|sh|fish)$
        pass_filenames: true

      # Format Nix files using system nixpkgs-fmt (installed via NixOS)
      # This replaces the remote nixpkgs-fmt hook that doesn't work on NixOS
      - id: nixpkgs-fmt
        name: Format Nix files
        entry: nixpkgs-fmt
        language: system
        files: \.nix$
        pass_filenames: true
