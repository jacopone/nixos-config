# Pre-commit hooks for NixOS configuration quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard hooks for file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: (hardware-configuration\.nix|backlog\.md)
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: (hardware-configuration\.nix|backlog\.md)
      - id: check-yaml
        name: Check YAML syntax
        files: \.(yaml|yml)$
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Check line endings

  # NixOS-specific: Use system-installed tools instead of downloading
  # These are already available via your NixOS packages
  # Note: markdownlint removed (not in system packages, can be added if needed)

  # Local custom hooks
  - repo: local
    hooks:
      # Shellcheck for bash scripts (uses system-installed shellcheck)
      - id: shellcheck
        name: Shellcheck (bash linting)
        entry: shellcheck -x
        language: system
        files: ^(rebuild-nixos|scripts/.*\.sh)$
        types: [file]

      # Check for required YAML frontmatter in documentation
      - id: check-markdown-frontmatter
        name: Check Markdown frontmatter
        entry: python3 scripts/check-frontmatter.py
        language: system
        files: ^docs/.*\.md$
        pass_filenames: true

      # Warn about temporal markers in documentation
      - id: check-temporal-markers
        name: Warn about temporal markers
        entry: bash -c 'grep -nE "(Week [0-9]+|Phase [0-9]+|NEW 2025|ENHANCED|UPDATED)" "$@" || true'
        language: system
        files: ^docs/.*\.md$
        pass_filenames: true

      # Check for hardcoded usernames (except in comments marked USER-SPECIFIC)
      - id: check-hardcoded-usernames
        name: Check for hardcoded usernames
        entry: bash -c 'for file in "$@"; do if grep -B3 -A1 "guyfawkes" "$file" | grep -qE "(USER-SPECIFIC|username = )"; then continue; else if grep -q "guyfawkes" "$file"; then echo "Found hardcoded username in $file"; grep -n "guyfawkes" "$file"; exit 1; fi; fi; done'
        language: system
        files: \.(nix|sh|fish)$
        exclude: ^pkgs/
        pass_filenames: true

      # Format Nix files using system nixpkgs-fmt (installed via NixOS)
      # This replaces the remote nixpkgs-fmt hook that doesn't work on NixOS
      - id: nixpkgs-fmt
        name: Format Nix files
        entry: nixpkgs-fmt
        language: system
        files: \.nix$
        exclude: hardware-configuration\.nix
        pass_filenames: true
